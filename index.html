<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTK BizConnect</title>
    <style>
        /* Previous CSS remains the same until the media queries */

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            /* Header adjustments */
            nav {
                padding: 0.5rem 0;
            }
            .logo {
                width: 100px;
            }
            .nav-links {
                display: none;
            }
            .mobile-menu {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }

            /* Hero section adjustments */
            .hero {
                padding: 2rem 0;
            }
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .hero h1 {
                font-size: 2rem;
                line-height: 1.3;
            }
            .hero-description p {
                font-size: 1rem;
            }
            .hero-stats {
                position: static;
                transform: none;
                width: 100%;
                margin-top: 2rem;
                padding: 1rem;
            }
            .hero-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
                text-align: center;
            }

            /* Services section adjustments */
            .services-grid {
                grid-template-columns: 1fr;
            }
            .service-card {
                padding: 1.5rem;
            }

            /* About section adjustments */
            .about-grid {
                grid-template-columns: 1fr;
            }
            .about-stats {
                position: static;
                transform: none;
                margin-top: 2rem;
            }

            /* Contact section adjustments */
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .map-container, .contact-form-container, .quick-contact-container {
                height: auto;
            }
            .contact-form-container {
                padding: 1rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }

            /* Footer adjustments */
            .footer-grid {
                grid-template-columns: 1fr;
            }
            .footer-contact-social {
                grid-template-columns: 1fr;
            }
        }

        /* Mobile menu styles */
        .mobile-menu {
            display: none;
        }
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 70%;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1001;
            padding: 1rem;
        }
        .mobile-nav.active {
            display: block;
        }
        .mobile-nav a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .mobile-nav-close {
            text-align: right;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Logo-vOrPHb6Sdf3v39txzOMBvqitajdwNV.jpeg" alt="UTK BizConnect Logo" class="logo">
            <div class="mobile-menu" onclick="toggleMobileNav()">â˜°</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
            <a href="#" class="btn">Get Started</a>
        </nav>
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <div class="mobile-nav-close" onclick="toggleMobileNav()">&times;</div>
            <a href="#home" onclick="toggleMobileNav()">Home</a>
            <a href="#about" onclick="toggleMobileNav()">About Us</a>
            <a href="#services" onclick="toggleMobileNav()">Services</a>
            <a href="#contact" onclick="toggleMobileNav()">Contact</a>
        </div>
    </header>

    <!-- Rest of your HTML remains the same -->

    <script>
        // Mobile navigation toggle
        function toggleMobileNav() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Previous JavaScript remains the same
    </script>
</body>
</html>
